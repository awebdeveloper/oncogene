<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oncogene Demo</title>
    <script src="../lib/oncogene.js"></script>
    <script src="options.js"></script>
    <link rel="stylesheet" href="./demo.css">
</head>
<body>
    <div class="oncogene"></div>
    <script>
        class MyOncogene extends Oncogene {
            getProgressNode(inx, count) {
                const progress = this.createNode(this.classes.common.progress)

                progress.innerHTML = `
                    <div class="progressbar">
                        <div class="progressbar__filler" style="width: ${100 / count * inx}%;"></div>
                    </div>
                `

                return progress
            }
        }

        new MyOncogene(options)
    </script>
</body>
</html>
